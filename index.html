<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SnipShare: Create, share, and discover code snippets. A collaborative platform for developers to manage and share code snippets efficiently.">
    <meta name="keywords" content="code snippets, share code, code management, collaborative coding, developers, SnipShare, code sharing platform">
    <meta name="author" content="SnipShare Team">
    <link rel="icon" type="image/svg+xml" href="https://i.ibb.co/Hp2v6rSx/snipshare.png">
    <title>SnipShare - Share Your Code Snippets</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://snipshare.example.com/">

    <meta property="og:description" content="Create, share, and discover code snippets with SnipShare. A collaborative platform for developers.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://snipshare.example.com/">
    <meta property="twitter:title" content="SnipShare - Share Your Code Snippets">
    <meta property="twitter:description" content="Create, share, and discover code snippets with SnipShare. A collaborative platform for developers.">
    <meta property="twitter:image" content="/snipshare-og-image.jpg">
</head>
